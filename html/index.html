<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>uFlow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../javascript/util.js"></script>
    <script src="../javascript/io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div class="container fullsize">
        <div id="leftMenu">
            <button class="button-primary" id="generateButton">Generate Layout</button>
            <table class="u-full-width" id="requirementTable">
            </table>
        </div>
        <div id="graphics">
            <div id="navIcons">
                <button class="button-primary" id="enlargeButton">+</button>
                <button class="button" id="currentSelectedText">Nothing Selected</button>
                <button class="button-primary" id="shrinkButton">-</button>
            </div>
            <div id="graphicsCanvas"></div>
        </div>
    </div>
    <script src="../javascript/graphics.js"></script>
</body>

</html>
